<html>
  <head>
    <meta charset="UTF-8">
    <title>JSON Web Token Authentication</title>
    <script type="text/javascript" src="secure.js"></script>
  </head>
  <body>
    <form name="signx" method="POST" action="/authenticate">
      <p><input type="text" name="name" placeholder="name" autofocus required /></p>
      <p><input type="password" name="password" placeholder="password" required/></p>
      <p><button type="submit" name="button" value="Sign In" style="width:8em;">Sign In</button></p>
    </form>
    <p id="status">Not signed in</p>
    <p><a id="secure" href="/secure/users">Secure access</a></p>
    <p><a id="open" href="/open">Open access</a></p>
    <p id="users"></p>
  </body>
</html>
